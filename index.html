<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/mobius1-selectr@latest/dist/selectr.min.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/mobius1-selectr@latest/dist/selectr.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>selectr</title>
</head>
<body>
<div class="container">

        <div class="box">

                <select id="mySelect-0" class="select-xhr"><option value="">Seleziona Cliente</option></select>
            </div>
        </div>

        <div class="box">
            <div class="box-select">
                <select id="mySelect-1" class="select-xhr"><option value="">Seleziona Fornitore</option></select>
            </div>
        </div>

        <div class="box">
            <div class="box-select">
                <select id="mySelect-2" class="select-xhr"><option value="">Seleziona Fattura</option></select>
            </div>
        </div>
        <div class="box">
            <div class="box-select">
                <select id="mySelect-3" class="select-xhr"><option value="">Seleziona Nota Credito</option></select>
            </div>
        </div>
        <div class="box">
            <div class="box-select">
                <select id="mySelect-4" class="select-xhr"><option value="">Seleziona Parcella</option></select>
            </div>
        </div>

        <div class="box">
            <div class="box-select">
                <select id="mySelect-5" class="select-xhr"><option value="">Seleziona Documento</option></select>
            </div>
        </div>

    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
